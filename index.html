<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css" media="only screen and (max-width: 768px)">
    <title>Cobra Quiz</title>
</head>
<body>
    <header>
        <h1>This is Cobra Quiz</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div id="subjectSelection">
                    <p>Here you can test your knowledge through quizzes, test different subjects.</p>
                    <hr>
                    <p>Choose a topic for your quiz and press start</p>
                    <div class="subject">
                        <div class="subject-option" id="healthCare" data-value="Animal health care">
                            Animal health care
                        </div>
                        <div class="subject-option" id="sweden" data-value="Sweden">
                            Sweden
                        </div>
                        <div class="subject-option" id="geography" data-value="Geografi">
                            Geografi
                        </div>
                    </div>    
                    <button id="startQuiz">Start quiz</button>                
                </div>
                <div id="quizContainer" class="hidden" style="display: none;">
                    <div id="question"></div>
                    <div class="parent">
                        <div class="div1"></div>
                        <div class="div2"></div>
                        <div class="div3"></div>
                        <div class="div4"></div>
                    </div>
                    <button id="nextQuestion" class="hidden">Next Question</button>
                </div>
                <div class="result hidden">
                    <h2>Resultat</h2>
                    <p id="scoreText"></p>
                    <button id="restartQuiz">Starta Nytt Quiz</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="contact">
        <a href="mailto:cobra.quiz@lalala.com">Mail</a>
        <a href="https://github.com/SandraLinnea">GitHub repo</a>
    </footer>
</body>
</html>
